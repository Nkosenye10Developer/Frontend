<script>
    const url = " https://2801b7912736.ngrok-free.app/api/v1/auth/Login";
    const data = {
        "email": "test@gmail.com",
        "password": "string",
        "rememberMe" : true
    };

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log('Success:', data);
    })
</script>
